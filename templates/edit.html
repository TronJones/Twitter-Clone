{% extends 'base.html' %} {% block content %}{% load static %}

<section class="content">
  <div class="header">
    <img class="logo" src="{% static 'img/techis-logo.png' %}" alt="" />
    <h1>Edit</h1>
  </div>
  <section class="post_form">
    <form action="/edit/{{posts.id}}/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Name" value="{{posts.name}}"  required /><br />
      <input name="body" placeholder="Tell us anything" value="{{posts.body}}" required></input
      ><br />
      {% if posts.image.url %}
          <img src="{{posts.image.url}}" style="width: 250px; height: 200px;" alt="">
          {% endif %}
      <input id="uploadfile" type="file" name="image"/>
      <div class="tweet">
          <a href="{% url 'index' %}" id="cancel">cancel</a>
          <input id="button" type="submit" value="Tweet" />
      </div>
      
    </form>
  </section>
  {% endblock %}
